<span *ngIf="aquarium() as aquarium">
    <h1>{{aquarium?.name}}</h1>
    <span>Type: {{AquariumsHelper.getAquariumType(aquarium?.type)}}</span>
    <span>High Temperature: {{aquarium?.highTemp}}</span>
    <span>Low Temperature: {{aquarium?.lowTemp}}</span>
    <span>pH {{aquarium?.ph}}</span>
    <span>Ammonia: {{aquarium?.ammonia}}</span>
    <span>Nitrite: {{aquarium?.nitrite}}</span>
    <span>Nitrate: {{aquarium?.nitrate}}</span>
</span>
