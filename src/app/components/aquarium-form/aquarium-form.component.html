<div class="create-aquarium">
    <h1 class="create-aquarium-title">Create New Aquarium</h1>
    <form class="create-aquarium-form" [formGroup]="aquariumForm" (ngSubmit)="onSubmit(aquariumForm)">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option value="0">Cold</mat-option>
                <mat-option value="1">Tropical</mat-option>
                <mat-option value="2">Marine</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="create-aquarium-form-buttons">
            <button class="create-aquarium-form-buttons-button cancel" type="button" (click)="goHome()">Cancel</button>
            <button class="create-aquarium-form-buttons-button submit" type="submit">Submit</button>
        </div>
    </form>
</div>
